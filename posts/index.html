<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/css/index.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>posts/ Climate Care</title>
</head>
<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="index.html">CLIMATE CARE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarcollapse">
              <ul class="navbar-nav ml-auto">
                <li class="navbar-item">
                    <a href="../index.html" class="nav-link active text-black" aria-current="page">HOME</a>
                </li>
                <li class="navbar-item">
                    <a href="./index.html" class="nav-link text-black">POST</a>
                </li>
                <li class="navbar-item">
                    <a href="../profile/login/index.html" class="nav-link text-black">LOGIN</a>
                </li>
              </ul>
              <form class="d-flex" id="searchForm">
                <input class="form-control me-2" type="search" id="searchBar" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary btn-sm" type="submit">Search</button>
              </form>                
                <a href="./index.html" class="text-decoration-none">
                    <span>Sign out</span>
                </a>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="bg-light p-3 mt-4">
                    <h3>Create Post</h3>
                    <form id="createPostForm">
                        <div class="mb-3">
                            <label for="postTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="postTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="postBody" class="form-label">Body</label>
                            <textarea class="form-control" id="postBody" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="postMedia" class="form-label">Media URL</label>
                            <input type="url" class="form-control" id="postMedia">
                        </div>
                        <button type="submit" class="btn btn-primary">Publish</button>
                    </form>
                </div>
                <div class="mt-4">
                    <div id="filterControls" class="bg-light p-3">
                        <h4>Filter Posts</h4>
                        <input type="text" id="tagFilter" placeholder="Filter by tag">
                        <input type="checkbox" id="activeFilter" checked> Show only active
                        <button id="filterButton" class="btn btn-primary btn-sm">Apply Filter</button>
                    </div>
                    <div id="postsContainer" class="mt-5 bg-light">
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <footer class="py-4 text-center text-white p-4">
        Copyright &copy; Design and Developed by EF II PAMI
    </footer>

    <script type="module" src="../js/posts/createAndfetchposts.js"></script>
    
</body>
</html>
